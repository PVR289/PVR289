<!DOCTYPE html>>

<head>
    <title>Pra5_2</title>
    <script language="javascript">
        function wcount() {
            var str = document.forms["frm1"].inputstring.value;
            var lines = str.split('\n').length;
            document.forms["frm1"].linecount.value = lines;
            document.forms["frm1"].wordcount.value = str.split(/\s/).length;
            document.forms["frm1"].charactercount.value = str.length - (lines - 1);
            alert("Number of lines: <input name=", linecount, " type="
                text " value="
                " size="
                6 ">")
            alert("Number of words: <input name=", wordcount, " type=", text " value="
                " size="
                6 ">")
            alert("characters: <input name=", charactercount, " type=", text " value="
                " size="
                6 ">")


        }
    </script>
</head>

<body>
    <form name="frm1">
        <b>Enter Multiple lines of text </b><br/><br/><textarea name="inputstring" cols="50" rows="5"></textarea><br/><br/>
        <input type="button" name="count" value="Submit" onclick="wcount()"></input><br>

    </form>
</body>

</html>
